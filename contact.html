	<!-- <img src="cloud2.jpg"> -->
	<h1>Contact Form</h1>
	<br>
	<p>If you want us to contact you back, please fill out the form below</p>
	<form action="submission.html" method="get" onsubmit="return_is_checked()">
	  <label for="fname">First Name</label>
	  <input  required type="text" id="fname" name="fname"><br>
	  <label for="lname">Last Name</label>
	  <input  required type="text" id="lname" name="lname"><br>	  
	  <label for="email">Email</label>
	  <input  required type="text" type="email" id="email" name="email" placeholder="email"><br>
	  <label for="phno">Phone Number</label>
	  <input  required type="text" id="phno" name="phno" placeholder="your phonenumber"><br>
	  <br>
	  <!-- <input type="submit" value="submit" /> -->
	  <button class="button">Submit</button>
	</form>
	<br>
	<br>

</footer>
